<div class="col-sm-1">
{{#if completed}}
    <input class="completed-Checkbox" type="checkbox" checked>
    {{else}}
    <input class="completed-Checkbox" type="checkbox">
    {{/if}} 
  </div>
  <div class="col-sm-10 title">{{title}}</div>
  <div class="col-sm-10 title-edit hidden"></div>
    <input type="text" class="form-control edit-input" value="{{title}}">
<div class="col-sm-2">
    <span type="button" class="close" aria-label="Close">
      <span aria-hidden="true">Delete &times;</span></span>
    </button>
  </div>
